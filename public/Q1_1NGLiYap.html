<!DOCTYPE html>
<html>
<head></head>
<body bgcolor="MistyRose">

    <h1>Snack Stock Checker</h1>
    <label> Enter your age <input id ="age" /> 
    </label></br/>

    <label> Enter your max age <input id ="maxAge" /> 
    </label></br/>

    <label> Enter your favorite snack <input id ="snackName" /> 
    </label></br/>

    <label> Enter number of snacks <input id ="numPerDay" /> 
    </label></br/>

    <p style ="color: rgb(121, 13, 13);"> <b>Result:
        <span id = "resultHere"></span>
    </b>
    </p>
    <button onclick = "checkSnack()" style = "background-color:rgb(121, 13, 13); color:antiquewhite;">Accept Input</button>


<script>
    function checkSnack() {
        let AGE = Number(document.getElementById("age").value);
        let MAXAGE = Number(document.getElementById("maxAge").value);
        let SNACKPERDAY = Number(document.getElementById("numPerDay").value);
        let THESNACK = document.getElementById("snackName").value

        let ripeOldAge = (SNACKPERDAY * 365)*(MAXAGE - AGE);
        document.getElementById("resultHere").innerHTML = `You will need ${ripeOldAge} ${THESNACK} to last you until the ripe old age of ${MAXAGE}`;
    }

</script>
</body>
</html>
