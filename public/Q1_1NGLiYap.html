<head></head>
<body>
<script>
    let age = window.prompt("Enter your age: ", 14);
    let maxAge = window.prompt("You will live until the ripe old age of: ", 99);
    let snackName = window.prompt("Your favorite snack is: ", "apple")
    let numPerDay = window.prompt("Number of snacks eaten daily: ", 2);

    let totalRequired = (numPerDay * 365) * (maxAge - age);
    document.write(`You will need ${totalRequired} ${snackName} to last you until the ripe old age of ${maxAge}`)
</script>
</body>
